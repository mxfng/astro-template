# Example Decap CMS configuration
# Customize this file to match your content structure

# Authentication configuration
# Choose one of the following authentication methods:

# Option 1: GitHub OAuth (Direct, no backend required)
# 1. Create a GitHub OAuth app at https://github.com/settings/developers
# 2. Set the homepage URL to your site URL (e.g., https://your-site.com)
# 3. Set the callback URL to your site URL + /admin (e.g., https://your-site.com/admin)
# 4. Copy the Client ID and paste it below
backend:
  name: github
  repo: your-username/your-repo # Change this to your GitHub repo
  branch: main
  base_url: https://your-site.com # Change this to your site URL
  auth_flow: pkce
  client_id: your-github-client-id # Get this from GitHub OAuth app settings

# Option 2: Implicit Flow (simpler, but less secure)
# backend:
#   name: git-gateway
#   branch: main
#   auth_flow: implicit

# Option 3: PKCE Flow with git-gateway (requires Netlify or similar)
# backend:
#   name: git-gateway
#   branch: main
#   auth_flow: pkce

collections:
  # Example blog collection
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Example pages collection
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Example projects collection
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "project",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Technologies", name: "technologies", widget: "list" }
      - {
          label: "GitHub URL",
          name: "github",
          widget: "string",
          required: false,
        }
      - { label: "Live URL", name: "url", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Example site settings
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/content/settings/site.json"
        label: "Site Settings"
        name: "site"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image" }
          - {
              label: "Social Links",
              name: "social",
              widget: "list",
              fields:
                [
                  { label: "Platform", name: "platform", widget: "string" },
                  { label: "URL", name: "url", widget: "string" },
                ],
            }

# Media storage configuration
# Adjust these paths to match your project structure
media_folder: "src/assets/images"
public_folder: "src/assets/images"
